<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilo Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container contentHeader">
        <div class="row mt-5">
          <a class="navbar-brand" href="netflix.html"
            ><img src="assets/img/netflix_logo.png" class="imgNetflix"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-8 col-lg-6 max-w-75">
            <div>
              <h1 id="title" class="title text-light px-5">Edit Profile</h1>
            </div>

            <hr class="opacity-100" />

            <div class="d-flex">
              <div style="width: fit-content">
                <div style="position: relative">
                  <div class="contentAvatar m-2">
                    <img src="assets/img/avatar.png" alt="avatar logo" />
                    <div class="position-absolute bottom-0 start-0 p-2">
                      <i
                        class="bi bi-person text-light bg-dark rounded-circle p-1 border border-light shadow-md"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column">
                <div class="px-sm-2 px-md-3 px-lg-4">
                  <form action="">
                    <input class="form-control" type="text" required />
                  </form>
                </div>

                <div class="dropdown mt-4">
                  <p class="dropdown-header text-secondary fs-4">Language:</p>
                  <button
                    class="btn btn-outline-light text-white bg-black border-1 rounded-0 dropdown-toggle px-4 mt-3"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul
                    class="dropdown-menu dropdown-menu-dark"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li>
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Spanish</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Italian</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="javascript:void(0)"
                        >French</a
                      >
                    </li>
                  </ul>
                </div>

                <hr class="opacity-100" />

                <div class="mt-2">
                  <p class="text-secondary fs-4">Maturity Settings:</p>
                  <div class="contentTest text-light">
                    <p class="px-3 py-2 fw-bold">ALL MATURITY RATINGS</p>
                  </div>
                  <p class="text-light">
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <button class="btn btnborder rounded-0 mb-3">EDIT</button>
                </div>

                <hr class="opacity-100" />

                <div>
                  <div class="form-group">
                    <label
                      for="autoplay_episode"
                      class="form-label text-secondary fs-3 mb-0"
                      >Autoplay controls</label
                    >

                    <div class="mt-3">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          id="autoplay_episode"
                          class="form-check-input"
                        />
                        <label for="autoplay_episode" class="form-check-label"
                          >Autoplay next episode in a series on all
                          devices.</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          id="autoplay_preview"
                          class="form-check-input"
                        />
                        <label for="autoplay_preview" class="form-check-label"
                          >Autoplay previews while browsing on all
                          devices.</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="opacity-100 mt-3 max-w-75" />

            <div class="d-flex gap-3 justify-content-center mt-3 max-w-50">
              <div>
                <button class="btn btnborder rounded-0 mb-3" type="submit">
                  SAVE
                </button>
              </div>
              <div>
                <button class="btn btnborder rounded-0 mb-3" type="button">
                  CANCEL
                </button>
              </div>
              <div>
                <button class="btn btnborder rounded-0 mb-3" type="button">
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
